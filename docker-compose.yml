version: '3.8'

services:
  # MongoDB (Optional - for analytics)
  mongodb:
    image: mongo:7.0
    container_name: esafety-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: esafety-threat-detection

  # Redis (Optional - for caching)
  redis:
    image: redis:7-alpine
    container_name: esafety-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: esafety-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/esafety-threat-detection
      - REDIS_URL=redis://redis:6379
    env_file:
      - .env
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./logs:/app/logs

  # Frontend
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: esafety-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  mongodb_data:
  redis_data:
